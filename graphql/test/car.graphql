extend type Query {
    cars: [Car!]! @all
    car(id: ID @eq): Car @find
}

extend type Mutation {
    createCar(input: CreateCarInput! @spread): Car! @create
}

type Car {
    id: ID!
    name: String!
    model: String!
    created_at: DateTime!
    updated_at: DateTime!
}

input CreateCarInput {
    name: String!
    model: String!
}